security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    enable_authenticator_manager: true
    providers:
        fetcher:
            id: App\Security\UserProvider
    password_hashers:
        App\Security\UserIdentity:
            algorithm: argon2i
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            custom_authenticators:
                - App\Security\LoginFormAuthenticator
                - App\Security\OAuth\FacebookAuthenticator

            entry_point: App\Security\AuthEntryPoint
            user_checker: App\Security\UserChecker
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            form_login: true
            logout:
                path:   app_logout

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/oauth, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/signup, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/reset, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/, roles: ROLE_USER, requires_channel: https }

